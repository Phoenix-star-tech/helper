{% extends 'base.html' %}
{% block title %}Signup – Mr. Helper{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 p-6">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-lg overflow-hidden">
    <div class="px-8 py-6">
      <h2 class="text-2xl font-extrabold text-gray-800 mb-4 text-center">Create Your Account</h2>
      <p class="text-gray-600 text-center mb-6">Choose an account type to get started:</p>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <!-- Business Card -->
        <a href="{{ url_for('signup_business') }}"
           class="flex flex-col items-center p-6 bg-gradient-to-br from-indigo-500 to-purple-600 text-white rounded-xl shadow hover:from-indigo-600 hover:to-purple-700 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 17v-2a4 4 0 00-4-4H5a4 4 0 014-4h6a4 4 0 014 4h-.01a4 4 0 00-4 4v2m-6 0h6" />
          </svg>
          <span class="mt-2 font-semibold">Business</span>
        </a>
        <!-- User Card -->
        <a href="{{ url_for('signup_user') }}"
           class="flex flex-col items-center p-6 bg-white border-2 border-indigo-500 text-indigo-600 rounded-xl shadow hover:bg-indigo-50 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M5.121 17.804A13.937 13.937 0 0112 15c2.21 0 4.3.568 6.121 1.556M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <span class="mt-2 font-semibold">User</span>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
