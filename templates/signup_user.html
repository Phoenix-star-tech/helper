<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/style.css') }}" />
    <style>
        body {
            margin: 0;
            background: #f2f4f7;
            font-family: "Segoe UI", sans-serif;
        }

        .signup-container {
            max-width: 480px;
            margin: 60px auto;
            background: #ffffff;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 500;
            font-size: 14px;
        }

        .upload-btn:hover {
            background-color: #0056b3;
        }

        #imageInput {
            display: none;
        }

        #previewImage {
            margin-top: 15px;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            display: none;
            border: 2px solid #ccc;
        }

        .submit-btn {
            width: 100%;
            background-color: #28a745;
            color: #fff;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .error {
            margin-top: 15px;
            color: #dc3545;
            font-weight: 500;
            text-align: center;
        }

        @media (max-width: 600px) {
            .signup-container {
                margin: 20px;
                padding: 25px;
            }

            .upload-btn {
                padding: 10px 14px;
                font-size: 13px;
            }

            .submit-btn {
                padding: 12px;
                font-size: 15px;
            }
        }
    </style>
    <style>
      /* Fullscreen overlay */
      #loading-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(255, 255, 255, 0.9); /* light background */
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
          visibility: hidden; /* hidden by default */
      }
    
      /* Spinner Animation */
      .spinner {
          border: 8px solid #f3f3f3;
          border-top: 8px solid #3498db;
          border-radius: 50%;
          width: 60px;
          height: 60px;
          animation: spin 1s linear infinite;
      }
    
      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>User Signup</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group upload-section">
                <label>Profile Picture</label>
                <img id="previewImage" src="#" alt="Image Preview" />
                <input type="file" id="imageInput" accept="image/*" name="profile_pic" required />
                <div class="upload-btn" onclick="document.getElementById('imageInput').click();">
                    Upload Pic
                </div>
            </div>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div>
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required />
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required />
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select name="gender" required>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" name="phone" required />
            </div>

            <button type="submit" class="submit-btn">Signup</button>
        </form>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </div>
<!-- Loading Overlay -->
<div id="loading-overlay">
    <div class="spinner"></div>
</div>


    <script>
        document.getElementById("imageInput").addEventListener("change", function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.getElementById("previewImage");
                    img.src = e.target.result;
                    img.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
<script>
  const loader = document.getElementById("loading-overlay");

  // Show loader before leaving page
  window.addEventListener("beforeunload", () => {
      loader.style.visibility = "visible";
  });

  // Hide loader when page fully loads
  window.addEventListener("load", () => {
      loader.style.visibility = "hidden";
  });

  // Handle when navigating with back/forward buttons (bfcache restore)
  window.addEventListener("pageshow", (event) => {
      loader.style.visibility = "hidden";  // Ensure loader is hidden when page is restored
  });

  window.addEventListener("pagehide", () => {
      loader.style.visibility = "visible"; // Show loader when leaving
  });
</script>

</body>
</html>
