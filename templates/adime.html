<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mr. Helper{% endblock %}</title>
    <style>
      /* Fullscreen overlay */
      #loading-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(255, 255, 255, 0.9); /* light background */
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
          visibility: hidden; /* hidden by default */
      }
    
      /* Spinner Animation */
      .spinner {
          border: 8px solid #f3f3f3;
          border-top: 8px solid #3498db;
          border-radius: 50%;
          width: 60px;
          height: 60px;
          animation: spin 1s linear infinite;
      }
    
      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <nav>
        <a href="{{ url_for('home') }}">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        
        {% if 'username' in session %}
        <a href="{{ url_for('search') }}">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </a>
        <a href="{{ url_for('notifications') }}">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
        </a>
            <a href="{{ url_for('profile') }}">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        {% else %}
            <a href="{{ url_for('login') }}">
                <i class="fas fa-sign-in-alt"></i>
                <span>Login</span>
            </a>
        {% endif %}
    </nav>

    <!-- Loading Overlay -->
<div id="loading-overlay">
    <div class="spinner"></div>
</div>

<script>
  // Show loader before leaving page
  window.addEventListener("beforeunload", function () {
      document.getElementById("loading-overlay").style.visibility = "visible";
  });

  // Hide loader when page finishes loading
  window.addEventListener("load", function () {
      document.getElementById("loading-overlay").style.visibility = "hidden";
  });
</script>

<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-messaging-compat.js"></script>

<script>
  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDDgDqFYxjIgUCbjQpoL2hkmqg9BTmGT_k",
    authDomain: "helper-8ec94.firebaseapp.com",
    projectId: "helper-8ec94",
    messagingSenderId: "688597413695",
    appId: "1:688597413695:web:43395b6977f3134169ed8a"
  };

  firebase.initializeApp(firebaseConfig);

  const messaging = firebase.messaging();

  // Ask for permission and get token
  function initFirebaseMessagingRegistration() {
    messaging
      .requestPermission()
      .then(() => messaging.getToken())
      .then((token) => {
        console.log("FCM Token:", token);
        // Send token to your Flask backend
        fetch('/save-token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ token: token })
        });
      })
      .catch((err) => {
        console.error("FCM Error:", err);
      });
  }

  window.onload = initFirebaseMessagingRegistration;
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register("/static/firebase-messaging-sw.js")
      .then((registration) => {
        console.log("Service Worker registered:", registration);
      })
      .catch((error) => {
        console.error("Service Worker registration failed:", error);
      });
  }
</script>

</body>
</html>
