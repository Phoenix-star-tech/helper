<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8e8e8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #FAF1E0;
            padding: 100px;
            border-radius: 40px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #F1862f;
            font-size: 49px;
        }

        h4{
            color: #F1862f;
            font-size: 15px;
            margin-top: -13px;
            margin-left: 50px;

        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            font-weight: bold;
        }

        .user1 {
            width: 130%;
            padding: 10px 20px;
            margin-bottom: 20px;
            margin-top: 30px;
            margin-left: -30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }

        input[type="password"] {
            width: 130%;
            padding: 10px 20px;
            margin-bottom: 15px;
            margin-left: -30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #f8fafb;
        }

        button {
            width: 80%;
            padding: 12px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 20px;
            margin-top: 14px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d86213;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 4px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 70px;
                max-width: 90%;
            }
            
            button {
                font-size: 14px;
            }
        }
    </style>
        
        <style>
          /* Fullscreen overlay */
          #loading-overlay {
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: rgba(255, 255, 255, 0.9); /* light background */
              display: flex;
              justify-content: center;
              align-items: center;
              z-index: 9999;
              visibility: hidden; /* hidden by default */
          }
        
          /* Spinner Animation */
          .spinner {
              border: 8px solid #f3f3f3;
              border-top: 8px solid #3498db;
              border-radius: 50%;
              width: 60px;
              height: 60px;
              animation: spin 1s linear infinite;
          }
        
          @keyframes spin {
              0% { transform: rotate(0deg); }
              100% { transform: rotate(360deg); }
          }
        </style>
</head>
<body>
    <div class="login-container">
        <h2>Mr.Helper</h2>
        <h4>Your home, Our duty</h4>
        <form method="POST">
            <input class="user1" type="text" name="username" id="username" placeholder="Username" required>

            <input type="password" name="password" id="password" placeholder="Password">

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="{{ url_for('signup') }}">Create Account</a></p>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
    <!-- Loading Overlay -->
<div id="loading-overlay">
    <div class="spinner"></div>
</div>

<script>
  // Show loader before leaving page
  window.addEventListener("beforeunload", function () {
      document.getElementById("loading-overlay").style.visibility = "visible";
  });

  // Hide loader when page finishes loading
  window.addEventListener("load", function () {
      document.getElementById("loading-overlay").style.visibility = "hidden";
  });
</script>


</body>
</html>
