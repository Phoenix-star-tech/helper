{% extends 'base.html' %}

{% block title %}Notifications - Mr. Helper{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md mt-6">
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Bio:</label>
            <textarea name="bio" rows="3"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">{{ user.bio }}</textarea>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Price:</label>
            <input type="text" name="price" value="{{ user.price }}"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Profile Picture:</label>
            <input type="file" name="profile_pic"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
        </div>

        <button type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">Update Profile</button>
    </form>

    <div class="mt-4 text-center">
        <a href="{{ url_for('profile', username=user.username) }}"
            class="text-blue-500 hover:underline">Back to Profile</a>
    </div>

    {% if error %}
    <p class="text-red-600 mt-4 text-sm text-center">{{ error }}</p>
    {% endif %}

    {% if success %}
    <p class="text-green-600 mt-4 text-sm text-center">{{ success }}</p>
    {% endif %}
</div>
{% endblock %}
