{% extends 'base.html' %}

{% block title %}Notifications - Mr. Helper{% endblock %}

{% block content %}<form method="POST" enctype="multipart/form-data">
    <label>Bio:</label>
    <textarea name="bio">{{ user.bio }}</textarea><br>

    <label>Price:</label>
    <input type="text" name="price" value="{{ user.price }}"><br>

    <label>Profile Picture:</label>
    <input type="file" name="profile_pic"><br>

    <button type="submit">Update Profile</button>
</form>
    <a href="{{ url_for('profile', username=user.username) }}">Back to Profile</a>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}

{% endblock %}
